---
layout: default
---
<article class="post">

  <header class="post-header">

  	<h1 class="post-title">
    {% if page.title %}
    	{{ page.title | escape }}
	{% else %}
		{{ page.meta_title | escape }}
	{% endif %}
	</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
