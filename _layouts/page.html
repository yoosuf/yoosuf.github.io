--- 
layout: default 
---
<article class="post">
    {% if page.meta_title %}
    <header class="post-header">
        <h1 class="post-title">{{ page.meta_title | escape }}</h1>
    </header>
    {% else %}
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
    {% endif %}
    <div class="post-content">
        {{ content }}
    </div>
</article>
