---
layout: default
---

<main id="site-main" class="site-main">
  <article class="article">
    <header class="article-header jekyll-canvas">
      <h1 class="post-title p-name" itemprop="name headline">
        {{ page.title | escape }}
      </h1>
      <p class="post-meta">
        <time
          class="dt-published"
          datetime="{{ page.date | date_to_xmlschema }}"
          itemprop="datePublished"
        >
          {% assign date_format = site.minima.date_format | default: "%b %-d,
          %Y" %} {{ page.date | date: date_format }}
        </time>
        {% if page.author %} â€¢
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span class="p-author h-card" itemprop="name">{{ page.author }}</span>
        </span>
        {% endif %}
      </p>
    </header>
    <section class="jekyll-content jekyll-canvas">{{ content }}</section>
  </article>
</main>
